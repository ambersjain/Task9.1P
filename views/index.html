<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <meta name="name" content="Registration Form">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="container w-50">
    <h1 class="pb-2">Requester Registration</h1>

    <h3 class="pb-2">Create an iCrowdTask Account</h3>
    <div class="border p-2 bg-light text-center mb-3">
        <p>Already have an account? </p>
        <a href="/signin" class="btn btn-primary">Sign In</a>
    </div>

    <!-- <form method='POST'action='/' class="needs-validation" novalidate> -->
        <!-- Add required for frontend validation in input -->
    <form method='POST' action='/' class="needs-validation">
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="validationCustom01">Country of residence*</label>
                <select name="country" class="custom-select form-control" id="FormCustomSelectPref">
                    <option value="">Choose...</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name*</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name = "first_name">
                <!-- <div class="valid-feedback">
                    Looks good!
                </div> -->
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationServer02">Last name*</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Last name" name = "last_name">
                <!-- <div class="valid-feedback">
                    Looks good!
                </div> -->
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationServer02">Email*</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="Email" name = "email" >
                <!-- <div class="valid-feedback">
                    Looks good!
                </div> -->
            </div>

            <div class="col-md-6 mb-3">
                <label for="inputPassword3">Password*</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name = "password" >
            </div>

            <div class="col-md-6 mb-3">
                <label for="inputPassword4">Confirm password*</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm password" name = "confirm_password" >
            </div>

            <div class="col-md-8 mb-3">
                <label for="validationServer02">Address*</label>
                <input type="text" class="form-control mb-3" id="validationServer02" placeholder="Adress line 1" name = "address"
                    >
                <input type="text" class="form-control" id="validationServer02" placeholder="Adress line 2" >
                <!-- <div class="valid-feedback">
                    Looks good!
                </div> -->
            </div>

        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer03">City*</label>
                <input type="text" class="form-control" id="validationServer03" placeholder="City" name = "city" >
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationServer04">State, Province or Region*</label>
                <input type="text" class="form-control" id="validationServer04" placeholder="State" name = "state">
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationServer05">Zip / Postal code</label>
                <input type="text" class="form-control" id="validationServer05" placeholder="Zip" name = "zip">
            </div>
            <div class="col-md-12 mb-3">
                <label for="validationServer05">Mobile phone number</label>
                <input type="text" class="form-control" id="validationServer05" placeholder="Phone number" name = "mobile_number">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create Account</button>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
